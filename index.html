    <style>
        :root {
            --primary: #00FF9D;
            --surface-0: #0B0F1A;
            --surface-1: #161B2A;
            --surface-2: #21273B;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --error: #FF4444;
            --success: #00FF9D;
            --gradient: linear-gradient(135deg, var(--primary) 0%, #00E6C3 100%);
            --shadow: 0 12px 32px rgba(0,0,0,0.25);
            --base-font-size: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: var(--base-font-size);
        }

        body {
            background: var(--surface-0);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            touch-action: pan-x pan-y;
            overscroll-behavior: none;
            font-size: 1rem;
            line-height: 1.5;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
            background: var(--surface-1);
            border-radius: 1.5rem;
            padding: clamp(1rem, 4vw, 1.5rem);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .nav-bar {
            display: flex;
            justify-content: flex-end;
            gap: 1.25rem;
            margin-bottom: 2rem;
        }

        .nav-icon {
            width: 1.75rem;
            height: 1.75rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-icon:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 0 1rem;
        }

        .header h1 {
            background: var(--gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: clamp(1.5rem, 5vw, 1.75rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .text-secondary {
            font-size: clamp(0.875rem, 3vw, 1rem);
        }

        .stat-value {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
        }

        .status-notification {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            max-width: min(90%, 400px);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: clamp(0.875rem, 3vw, 1rem);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface-2);
            padding: 1.25rem;
            border-radius: 1rem;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .main-button {
            width: 100%;
            padding: 1.125rem;
            border: none;
            border-radius: 1rem;
            background: var(--gradient);
            color: var(--surface-0);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .main-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 157, 0.2);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(12px);
            display: none;
            z-index: 100;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface-1);
            border-radius: 1.5rem;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            display: none;
            z-index: 101;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .modal-close {
            width: 1.5rem;
            height: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .input-field {
            width: 100%;
            padding: 0.875rem;
            background: var(--surface-2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .referral-card {
            background: var(--surface-2);
            padding: 1.5rem;
            border-radius: 1rem;
        }

        .referral-incentive {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 255, 157, 0.1);
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;

        .status-notification {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            z-index: 1000;

            align-items: center;
            gap: 0.75rem;
            max-width: 90%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        @media screen and (max-width: 480px) {
            :root {
                --base-font-size: 14px;
            }

            .container {
                padding: 1rem;
                border-radius: 1rem;
            }

            .stats-grid {
                gap: 0.75rem;
            }

            .stat-card {
                padding: 1rem;
            }

            .status-notification {
                bottom: 1rem;
                padding: 0.5rem 1rem;
                max-width: 85%;
            }
        }

        @media screen and (max-width: 360px) {
            :root {
                --base-font-size: 12px;
            }

            body {

            }

            .container {
                padding: 0.75rem;
            }

            .nav-bar {
                gap: 1rem;
                margin-bottom: 1.5rem;
            }

            .header {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>

    <script>
        const LOCAL_STORAGE_KEY = 'adcents_user_data';

        function saveToLocalStorage(data) {
            try {
                const existingData = getFromLocalStorage();
                const updatedData = { ...existingData, ...data, timestamp: Date.now() };
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(updatedData));
            } catch (error) {
                console.error('Error saving to local storage:', error);
            }
        }

        function getFromLocalStorage() {
            try {
                const data = localStorage.getItem(LOCAL_STORAGE_KEY);
                return data ? JSON.parse(data) : {};
            } catch (error) {
                console.error('Error reading from local storage:', error);
                return {};
            }
        }

        // Track and save user actions
        function trackUserAction(action, data) {
            const actionData = {
                action,
                data,
                timestamp: Date.now()
            };
            const savedData = getFromLocalStorage();
            const actions = savedData.actions || [];
            actions.push(actionData);
            saveToLocalStorage({ actions });
        }

        const CONFIG = {
            BOT_TOKEN: "7787068558:AAENHy5Pa1qvIK3RSVhAsL89Auio-20VHqM",
            ADMIN_ID: 7476226238,
            MIN_WITHDRAW: 5,
            AD_REWARD: 0.02,
            REFERRAL_BONUS: 0.05,
            REFERRAL_LINK: "https://t.me/AdCentsBot/Ads?start="
        };

        const tg = window.Telegram.WebApp;
        let state = {
            watchedAds: 0,
            balance: 0,
            referrals: []
        };

        // Load saved data on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedData = getFromLocalStorage();
            state = {
                watchedAds: savedData.watchedAds || 0,
                balance: savedData.balance || 0,
                referrals: savedData.referrals || []
            };
            updateUI();
        });

        // Initialize App
        tg.expand();
        tg.enableClosingConfirmation();
        if (tg.platform !== 'unknown') {
            tg.disableZoom();
            document.addEventListener('gesturestart', (e) => e.preventDefault());
            document.addEventListener('dblclick', (e) => e.preventDefault());
        }
        initReferralSystem();
        updateUI();

        function initReferralSystem() {
            const urlParams = new URLSearchParams(window.location.search);
            const referrerId = urlParams.get('start');
            
            if (referrerId && referrerId !== tg.initDataUnsafe.user?.id.toString()) {
                if (!state.referrals.some(r => r.id === referrerId)) {
                    state.referrals.push({
                        id: referrerId,
                        date: new Date().toISOString(),
                        username: `user_${referrerId.slice(-4)}`
                    });
                    state.balance += CONFIG.REFERRAL_BONUS;
                    saveToLocalStorage(state);
                    updateUI();
                    showStatus(`+$${CONFIG.REFERRAL_BONUS} USDT referral bonus!`, 'success');
                }
            }
        }

        function updateUI() {
            document.getElementById('watched-ads').textContent = state.watchedAds;
            document.getElementById('earned-points').textContent = state.balance.toLocaleString('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            });
            
            const referralList = document.getElementById('referral-list');
            referralList.innerHTML = state.referrals.map(ref => `
                <div class="stat-card" style="text-align: left; padding: 1rem; margin: 0.5rem 0">
                    <div style="display: flex; justify-content: space-between; align-items: center">
                        <div>
                            <div style="font-weight: 500">@${ref.username}</div>
                            <div style="font-size: 0.75rem; color: var(--text-secondary)">
                                ${new Date(ref.date).toLocaleDateString()}
                            </div>
                        </div>
                        <div style="color: var(--primary)">
                            +$${CONFIG.REFERRAL_BONUS}
                        </div>
                    </div>
                </div>
            `).join('') || '<div class="text-secondary">No referrals yet</div>';
            
            document.getElementById('referral-link').textContent = 
                `${CONFIG.REFERRAL_LINK}${tg.initDataUnsafe.user?.id || 'user'}`;
        }

        async function showAd() {
            try {
                await show_9052218();
                state.watchedAds++;
                state.balance += CONFIG.AD_REWARD;
                saveToLocalStorage(state);
                updateUI();
                showStatus(`+$${CONFIG.AD_REWARD} USDT added!`, 'success');
                tg.HapticFeedback.impactOccurred('medium');
            } catch (error) {
                console.error('Ad error:', error);
                showStatus('Ad failed to complete. Please try again.', 'error');
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        async function withdrawPoints() {
            const amount = parseFloat(document.getElementById('withdraw-amount').value);
            const paymentMethod = document.getElementById('payment-method').value;
            const recipientInfo = document.getElementById('withdraw-phone').value;

            if (!amount || amount < CONFIG.MIN_WITHDRAW) {
                showStatus(`Minimum withdrawal: $${CONFIG.MIN_WITHDRAW} USDT`, 'error');
                return;
            }

            if (amount > state.balance) {
                showStatus('Insufficient balance', 'error');
                return;
            }

            try {
                state.balance -= amount;
                saveToLocalStorage(state);
                updateUI();

                await fetch(`https://api.telegram.org/bot${CONFIG.BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: CONFIG.ADMIN_ID,
                        text: `📤 Withdrawal Request\nUser: @${tg.initDataUnsafe.user?.username}\nAmount: $${amount.toFixed(2)}\nMethod: ${paymentMethod}\nAccount: ${recipientInfo}`
                    })
                });

                showStatus('Withdrawal request submitted!', 'success');
                closeModal();
                tg.HapticFeedback.notificationOccurred('success');
            } catch (error) {
                console.error('Withdrawal error:', error);
                state.balance += amount;
                saveToLocalStorage(state);
                updateUI();
                showStatus('Withdrawal failed. Please try again.', 'error');
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function showStatus(text, type) {
            const notification = document.createElement('div');
            notification.className = `status-notification ${type}`;
            notification.innerHTML = `
                <svg viewBox="0 0 24 24" width="20" height="20">
                    ${type === 'success' ? 
                        '<path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>' :
                        '<path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>'}
                </svg>
                ${text}
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function showWithdrawModal() {
            document.getElementById('withdrawModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        function showReferralModal() {
            document.getElementById('referralModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        function closeModal() {
            document.querySelectorAll('.modal, .modal-overlay').forEach(el => {
                el.style.display = 'none';
            });
        }

        function copyReferralLink() {
            navigator.clipboard.writeText(document.getElementById('referral-link').textContent)
                .then(() => showStatus('Referral link copied!', 'success'))
                .catch(() => showStatus('Failed to copy link', 'error'));
        }

        document.getElementById('modalOverlay').addEventListener('click', closeModal);
    </script>
